<div class="container">
  <div class="search">
    <label for="search" class="search-box">
      <div class="search-icon">
        <img src="assets/icons/feather-search.png" />
      </div>
      <input
        class="search-box-input"
        type="text"
        id="search"
        placeholder="Search your favorite dish by name..."
        (change)="search()"
        [(ngModel)]="searchText"
      />
    </label>
  </div>
  <router-outlet></router-outlet>
</div>
